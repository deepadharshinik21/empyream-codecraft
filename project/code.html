<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Feature 1: Signing up online -->
    <div class="signup">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Feature 2: Facility of uploading documents online -->
    <div class="upload">
        <h2>Upload Documents</h2>
        <input type="file" id="file-upload">
        <button id="upload-button">Upload</button>
    </div>

    <!-- Feature 4: Online Assessments -->
    <div class="assessment">
        <h2>Online Assessment</h2>
        <button id="start-assessment">Start Assessment</button>
    </div>

    <!-- Feature 6: Communication through LMS -->
    <div class="communication">
        <h2>Communication</h2>
        <textarea id="message" placeholder="Type your message here"></textarea>
        <button id="send-message">Send</button>
    </div>

    <!-- Feature 7: Admin Dashboard -->
    <div class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        <!-- Admin dashboard content goes here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
